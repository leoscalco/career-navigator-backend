services:
  postgres:
    image: postgres:16-alpine
    container_name: career_navigator_db
    environment:
      POSTGRES_USER: career_navigator
      POSTGRES_PASSWORD: career_navigator_password
      POSTGRES_DB: career_navigator
    ports:
      - "5433:5432"  # Map host port 5433 to container port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U career_navigator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - career_navigator_network

volumes:
  postgres_data:
    driver: local

networks:
  career_navigator_network:
    driver: bridge

